# SonarCloud Configuration
sonar.projectKey=erdalgunes_risk-game
sonar.organization=erdalgunes-1

# Source directories
sonar.sources=app,components,lib,constants,types
sonar.tests=**/__tests__/**,tests/**

# Exclude patterns
sonar.exclusions=\
  **/*.config.*,\
  **/*.setup.*,\
  **/node_modules/**,\
  **/.next/**,\
  **/coverage/**,\
  **/playwright-report/**,\
  **/playwright-report-production/**,\
  **/test-results/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__tests__/**

# Test exclusions (don't analyze test files for bugs/code smells)
sonar.test.exclusions=\
  **/__tests__/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/tests/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Duplication
sonar.cpd.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx
