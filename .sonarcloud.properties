# SonarCloud configuration for Risk Game project

# Exclude build and generated files from analysis
sonar.exclusions=**/dist/**/*,**/node_modules/**/*,**/.next/**/*,**/coverage/**/*

# Exclude Math.random() security hotspots for game logic
# These are acceptable uses of pseudorandom numbers in a board game context
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Math.random() fallback in crypto function (game.ts)
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2245
sonar.issue.ignore.multicriteria.e1.resourceKey=packages/game-engine/src/game.ts

# Math.random() fallback in crypto function (ai.ts)
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2245
sonar.issue.ignore.multicriteria.e2.resourceKey=packages/game-engine/src/ai.ts

# All Math.random usages in game engine - acceptable for game logic
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S2245
sonar.issue.ignore.multicriteria.e3.resourceKey=packages/game-engine/**/*

# All Math.random usages in dist files - build artifacts
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S2245
sonar.issue.ignore.multicriteria.e4.resourceKey=**/dist/**/*

# All Math.random usages in .next files - build artifacts
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S2245
sonar.issue.ignore.multicriteria.e5.resourceKey=**/.next/**/*

# Project information
sonar.projectKey=erdalgunes_risk-game
sonar.organization=erdalgunes