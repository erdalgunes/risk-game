name: Periodic Health Check

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check application health
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://your-app.vercel.app)
          if [ $RESPONSE -eq 200 ]; then
            echo "✅ Application is healthy (HTTP $RESPONSE)"
          else
            echo "❌ Application returned HTTP $RESPONSE"
            exit 1
          fi

      - name: Check API endpoints
        run: |
          # Add your API health checks here
          echo "API health checks would run here"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Health check failed!"
          echo "Consider setting up Slack/Discord notifications here"
